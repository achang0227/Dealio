<!DOCTYPE html>
<html>
	<head>
		<title> Add Coupon </title>

		<link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/coupon.css" rel="stylesheet">
		<link href="css/addcoupon.css" rel="stylesheet">
	</head>

	<body>
		<div class="title">
			<h1> Add Coupon </h1>
		</div>

		<div class="coupon1">
			<img src="http://aez3q3ajays12locv9uagjqxg.wpengine.netdna-cdn.com/wp-content/uploads/2012/10/earth-fare-printable-coupon-free-organic-apples.png" width=100% height=100%>
			<br>
			<br>
		</div>

		<form>
			<br>
			<br>
			Name: <br>
			<input type="text" name="name" value="Apples"/><br>
			<br>
			Expiration Date:<br>
			<input type="date" name="expdate" value="10/14/2012"/><br>
			<br>
			Add Tags:<br>
			<input type="checkbox" name="tag1" value="favorites"> My Favorites<br>
			<input type="checkbox" name="tag2" value="Groceries"> Groceries<br>
			<br>
			<br>

				<input type="submit" name="save" value="Save" >
				<input type="submit" name="cancel" value="Cancel" ">
				<input type="hidden" NAME="redirect" VALUE="coupon.html">
		</form>



		<script src="js/addcoupon.js"></script>
	</body>
</html>
