<!DOCTYPE html>
<!-- HOME PAGE -->

<html>
	<head>
		<title> Coupon Page </title>

		<link data-require="bootstrap-css@3.3.6" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/coupon.css" rel="stylesheet">
		<link href="css/navbar.css" rel="stylesheet">
	</head>

	<body id="couponBook">
		<div class="title">
			<p id="cancelDelete">Cancel</p>
			<h1 id="title">COUPONS</h1>
			<p id="select">Select</p>
		</div>



	<!-- w3 search bar -->
		<div class="search">
				 <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search Coupon Name" title="Type in a name">
 		</div>

<!-- sort by and filter tags buttons -->
<div class="container">

  <div class="panel">
    <div class="panel-body">

      <!-- Sort Button -->
      <div class="btn-group">

        <button type="button" class="btn btn-primary btn-sort btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Sort by">
          <span>Sort By</span> <i class="fa fa-sort-amount-desc" aria-hidden="true"></i>
        </button>

        <!-- sort drop down -->
        <ul class="dropdown-menu">
          <li>
            <a href="#" id="expdateselection" onclick="byexpdate()" class="sort-item">
              <i class="fa fa-fw item-left" aria-hidden="true"></i>
              <span class="item-center">Exp Date</span>
            </a>
          </li>

          <li>
            <a href="#" id="uploaddateselection" onclick="byupload()" class="sort-item">
              <i class="fa fa-fw  item-left" aria-hidden="true"></i>
              <span class="item-center">Upload Date</span>
            </a>
          </li>
        </ul>
      </div>


      <!-- tags button -->
      <div class="btn-group">

        <button type="button" class="btn btn-primary btn-sort btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Sort by">
          <span>Tags</span> <i class="fa fa-sort-amount-desc" aria-hidden="true"></i>
        </button>

        <!-- tags drop down -->
        <ul id="tagsUL" class="dropdown-menu" >
					<script id="filterTags-template" type="text/x-handlebars-template">
						<li class="{{tagname}}" onclick="displayTaggedCoupon(this)">
	            <a href="#" class="sort-item">
	              <i class="fa fa-fw item-left" aria-hidden="true"></i>
	              <span class="item-center"> {{tagname}} </span>
	            </a>
	          </li>
					</script>
        </ul>
      </div>
  </div>
  </div>
</div>

<!--- END Sort and Filter Button -->

		<!-- Dynamically generate coupons -->
		<div class="couponList" id="couponList{{index}}">
			<table id="myTable">
			</table>
		</div>

		<script id="entry-template" type="text/x-handlebars-template">
				<tr>
					<td class="{{title}}" name="{{title}}" id="{{title}}">
						<a href="#" class="coupon">
							<p>Product: {{title}}</p>
							<p>Expiration Date: {{expdate}}</p>
							<img src="http://aez3q3ajays12locv9uagjqxg.wpengine.netdna-cdn.com/wp-content/uploads/2012/10/earth-fare-printable-coupon-free-organic-apples.png" width=100% height=100%>
						</a>
					</td>
				</tr>
		</script>


<!-- navbar -->
		<div class="navbar">
			<a href="coupon.html"><span class="glyphicon glyphicon-tag"></span><br> Coupons </a>

			<input type="file" id="fileInput" name="fileInput" style="visibility: hidden; width: 0px; height: 0px;" accept="image/*" capture="camera"/>
			<a href="addcoupon.html" onclick="scanFile();"> <span class="glyphicon glyphicon-camera"></span><br> Scan! </a>
			<!-- https://stackoverflow.com/questions/10216331/open-file-dialog-box-on-a-tag -->
			<a href="settings.html"><span class="glyphicon glyphicon-cog"></span><br> Settings </a>
		</div>

<!-- javascript links -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.bundle.js"></script>
		<script src="js/handlebars-v4.0.11.js"></script>
		<script src="js/addcoupon.js"></script>
		<script src="js/coupon.js"></script>
		<script src="js/handlebars-v4.0.11.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

	</body>

</html>
